<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Screeps2</title>
  <link href="world.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.5/two.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="http://cdn.bootcss.com/ace/1.2.4/ace.js"></script>
  <script src="display.js" type="module"></script>
  <script src="world.js" type="module"></script>
  <script>
    function twoCanvasMove(event) {
      let mouseDown = true;
      const canvas = document.querySelector("#two-canvas");
      const [mouseX0, mouseY0] = [event.pageX, event.pageY],
        [canvasX0, canvasY0] = [canvas.offsetLeft, canvas.offsetTop];
      window.onmouseup = function () {
        mouseDown = false;
      };
      window.onmousemove = function (event) {
        if (mouseDown) {
          canvas.style.left = `${canvasX0 + event.pageX - mouseX0}px`;
          canvas.style.top = `${canvasY0 + event.pageY - mouseY0}px`;
        }
      };
    }
  </script>
</head>
