<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Screeps2</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="monitor.js" defer></script>
  <script src="display.js" type="module"></script>
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <div class="upper-monitor" style="height: 80%; border-width: 0">
    <div class="upper-left-monitor"
      style="float: left; width: 80%; height: 100%; border-width: 0; background-color: black;"
      onmousedown="pixiCanvasMove(event);" onmousewheel="pixiCanvasZoom(event);"></div>
    <div class="upper-right-monitor" style="float: left; width: 20%; height: 100%; border-width: 0"></div>
  </div>
  <div class="lower-monitor" style="height: 20%; background-color: cadetblue;"></div>
  <div id="up-low-divline" style="
      position: absolute;
      width: 100%;
      height: 5px;
      top: 80%;
      background-color: black;
      cursor: s-resize;
      opacity: 0;
    " onmouseover="style.opacity='0.8';" onmouseout="style.opacity='0';" onmousedown="up_low_divline_move(event);">
  </div>
</body>
