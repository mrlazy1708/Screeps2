<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Screeps2</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.5/two.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="http://cdn.bootcss.com/ace/1.2.4/ace.js"></script>
  <script src="monitor.js" defer></script>
  <script src="display.js" type="module"></script>
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <div id="upper-monitor">
    <div
      id="upper-left-monitor"
      onmousedown="twoCanvasMove(event);"
      onmousewheel="twoCanvasZoom(event);"
    ></div>
    <div id="upper-right-monitor"></div>
  </div>
  <div id="lower-monitor">
    <div id="console-menu">
      <div
        id="console-tag"
        style="
          position: relative;
          width: 70px;
          height: 25px;
          text-align: center;
          float: left;
        "
        onmouseover="style.backgroundColor='#666666';"
        onmouseout="style.backgroundColor='#424242';"
        onmousedown="switchWindow('script');"
      >
        Script
      </div>
      <div
        id="script-tag"
        style="
          position: relative;
          width: 70px;
          height: 25px;
          text-align: center;
          float: left;
        "
        onmouseover="style.backgroundColor='#666666';"
        onmouseout="style.backgroundColor='#424242';"
        onmousedown="switchWindow('console');"
      >
        Console
      </div>
    </div>
    <div id="console-window">
      <p id="console-output"></p>
      <div id="console-input-box">
        <input
          id="console-input"
          value="> "
          onkeydown="consoleInput(this,event);"
          autocomplete="off"
        />
      </div>
    </div>
    <div id="script-window">
      <pre
        id="codeEditor"
        class="ace_editor"
        style="
          position: absolute;
          z-index: 2;
          width: 100%;
          top: 25px;
          bottom: 0px;
          margin: 0;
          padding: 5px 10px;
          background-color: #2b2b2b;
          display: none;
        "
      ><s:textarea class="ace_text-input"/></pre>
    </div>
  </div>
  <div
    id="up-low-divline"
    onmouseover="style.opacity='0.3';"
    onmouseout="style.opacity='0';"
    onmousedown="upLowDivlineMove(event);"
  ></div>
</body>
