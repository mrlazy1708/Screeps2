<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Screeps2</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.5/two.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="monitor.js" defer></script>
  <script src="display.js" type="module"></script>
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <div id="upper-monitor">
    <div id="upper-left-monitor" onmousedown="twoCanvasMove(event);" onmousewheel="twoCanvasZoom(event);"></div>
    <div id="upper-right-monitor"></div>
  </div>
  <div id="lower-monitor">
    <div id="console-menu">Console</div>
    <p id="console-output"></p>
    <div id="console-input-box">
      <input id="console-input" value="> " onkeydown="consoleInput(this,event);" />
    </div>
  </div>
  <div id="up-low-divline" onmouseover="style.opacity='0.3';" onmouseout="style.opacity='0';"
    onmousedown="upLowDivlineMove(event);"></div>
</body>
